apiVersion: apps/v1
kind: Deployment
metadata:
  name: aims
  labels:
    app: aims
spec:
  replicas: 1
  template:
    metadata:
      name: aims
      labels:
        app: aims
    spec:
      containers:
        - name: aims
          image: momoharrum/aims:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
      restartPolicy: Always
  selector:
    matchLabels:
      app: aims