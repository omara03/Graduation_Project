apiVersion: apps/v1
kind: Deployment
metadata:
  name: srsms
  labels:
    app: srsms
spec:
  replicas: 1
  template:
    metadata:
      name: srsms
      labels:
        app: srsms
    spec:
      containers:
        - name: srsms
          image: momoharrum/srsms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
      restartPolicy: Always
  selector:
    matchLabels:
      app: srsms